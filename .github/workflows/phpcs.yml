on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring
        tools: composer, cs2pr, phpcs

    - name: PHPCS
      run: |
        composer install --no-progress
        php vendor/bin/phpcs --report=checkstyle | cs2pr
